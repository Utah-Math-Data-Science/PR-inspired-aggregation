program: /root/workspace/PR-inspired-aggregation/tasks/planetoid-citations.py
method: grid
command:
  - ${program}
  - ${args_no_hyphens}
parameters:
  setup.sweep:
    value: True
  load.dataset: 
    value: pubmed
  train.lr: 
    value: 0.009
  train.wd: 
    value: 0.00000001
